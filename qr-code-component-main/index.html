<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estillos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="principal">
    <div class="subprincipal">
    <div class="imagen">
      <picture>
        <source srcset="images/image-qr-code.png" />
        <img src="images/image-qr-code.png" alt="codigo QR" />
      </picture>
        
    </div>
    <div class="text">
      <h1>Improve your front-end<br> skills by building projects</h1>

      <p>Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
    </div>
  </div>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.frontendmentor.io/profile/GerardoSalguero">Gerardo Salguero</a>.</p>
      </div>
    </footer>
  </div>
</body>

</html>
