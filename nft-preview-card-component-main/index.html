<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos_nft.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main class="contenedor-carta-nft">
    <div class="contenedor-imagen">
      <div class="imagen-ojo"></div>
    </div>

    <div class="nombre-descripcion">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="detalle-contenedor">
      <div class="valor"><img src="images/icon-ethereum.svg" alt="ethereum" /> <span>0.041 ETH</span></div>
      <div class="tiempo"><img src="images/icon-clock.svg" alt="reloj" /> <span>3 days left</span></div>
    </div>

    <div class="linea"></div>

    <div class="autor">
      <div class="foto"></div>
      <p class="creador">Creation of <span class="titulo">Jules Wyvern</span></p>

    </div>


  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/GerardoSalguero">Gerardo Salguero</a>.
  </footer>
</body>

</html>
