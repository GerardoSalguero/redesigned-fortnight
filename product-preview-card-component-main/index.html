<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="product.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <section class="container1">
      <div class="container-image"></div>
    </section>
    <section class="container2">
      <div class="product-description">
        <h1>PERFUME</h1>

        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="prices">
        <span class="offer">$149.99</span>
        <span class="line">$169.99</span>
      </div>
      <div class="container-cart">
        <img src="images/icon-cart.svg" alt="Icono Cart" />
        <a class="cart" href="#">Add to Cart</a>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/GerardoSalguero">Gerardo Salguero</a>.
  </footer>
</body>

</html>
